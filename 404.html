<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script type="text/javascript">
    // Get the original path that failed (e.g., /test)
    var path = window.location.pathname;

    // IMPORTANT: Ensure the path is correctly handled for the base URL (which is '/')
    // 1. Save the intended path to session storage
    sessionStorage.redirect = location.href;
    
    // 2. Redirect to the ROOT PATH (The browser will automatically load index.html)
    // Use window.location.origin to ensure protocol/host are correct
    window.location.replace(window.location.origin + "/"); 

    // The simplest, most effective redirect for SPAs on GitHub Pages:
    (function(){
      // Set the full failing URL to session storage
      sessionStorage.setItem('redirect', location.href); 
      
      // Redirect to the base index file, forcing the router to load
      location.replace(location.origin + '/index.html'); 
    })();    
  </script>
</head>
<body>
  <p>If you are not redirected automatically, follow <a href="/">this link</a>.</p>
</body>
</html>
