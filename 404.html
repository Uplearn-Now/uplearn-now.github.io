<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script type="text/javascript">
    // Get the original path that failed (e.g., /test)
    var path = window.location.pathname;

    console.log( `in 404.html ... input path is: ${path}. replacing origin to /" "`);

    // 1. Preserve the path in history (it remains /absd)
    // 2. Force the browser to load the index file for this URL

    // This simple redirect is often enough:
    location.replace(location.origin + '/');
    
  </script>
</head>
<body>
  <p>If you are not redirected automatically, follow <a href="/">this link</a>.</p>
</body>
</html>
