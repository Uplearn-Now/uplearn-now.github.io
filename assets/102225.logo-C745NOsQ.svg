<svg width="1200" height="1200" xmlns="http://www.w3.org/2000/svg">

  <!-- 
    SVG Logo for Uplearn v0.2
    Created: Murali Krishnan, Oct 15, 2025
  -->

  <!-- define colors and variables -->
  <defs>
    <linearGradient id="paleBlueColor">
      <stop offset="100%" stop-color="rgb(173,216,230)" />
    </linearGradient>

    <linearGradient id="shinyBlueColor">
      <stop offset="100%" stop-color="rgb(0,0,255)" />
    </linearGradient>
    
    <linearGradient id="yellowColor">
      <stop offset="100%" stop-color="rgb(255,255,0)" />
    </linearGradient>

    <linearGradient id="paleBlue">
      <stop offset="100%" stop-color="rgba(200, 200, 240, 1)" />
    </linearGradient>

    <linearGradient id="whiteColor">
      <stop offset="100%" stop-color="rgba(255, 255, 255, 1)" />
    </linearGradient>

    <radialGradient id="radialFill" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:rgb(0,0,255);stop-opacity:1" />
      <stop offset="50%" style="stop-color:rgb(0,0,180);stop-opacity:1" />       
      <stop offset="100%" style="stop-color:rgb(0,0,140);stop-opacity:1" /> 
    </radialGradient>
    <radialGradient id="radialFill2" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:rgb(120,120,255);stop-opacity:1" />
      <stop offset="50%" style="stop-color:rgba(64, 64, 230, 1);stop-opacity:1" />       
      <stop offset="100%" style="stop-color:rgba(30, 30, 200, 1);stop-opacity:1" /> 
    </radialGradient>
  </defs>

  <!-- render the core gemoetry parts -->
  <polygon points="500,130 950,500 1150,30" fill="url(#radialFill)" transform="translate(0,0)" />
  <polygon points="550,200 1080,600 1150,30" fill="url(#radialFill)" transform="translate(0,0)" />

  <circle cx="600" cy="600" r="480" fill="url(#paleBlue)" />
  <circle cx="550" cy="650" r="420" fill="url(#radialFill2)" />
  <circle cx="600" cy="600" r="420" fill="url(#radialFill)" />

  <!-- render the Name -->
  <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" 
    font-family="'Inter', sans-serif" font-size="600" font-style="italic"
    transform="translate(0, 50)"
    fill="url(#whiteColor)">
    Up
    </text>
</svg>